<!DOCTYPE html>
<html>
<head>
    <title>Product Listing</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
        }
        .card {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            background: #fff;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        img:hover { transform: scale(1.2); }
        a.button {
            display: inline-block;
            margin-top: 8px;
            padding: 6px 12px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a.button:hover { background: #0056b3; }
        /* Modal styles for enlarged view */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
        }
        .modal-content {
            margin: 10% auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
    </style>
</head>
<body>
    <h2>Product Listing</h2>
    <div class="gallery">
        {% for product in products %}
        <div class="card">
            <img src="{{ product.image_path }}" alt="{{ product.item_code }}" onclick="openModal(this.src)">
            <p>{{ product.item_code }}</p>
            <a href="{{ url_for('select_product', item_code=product.item_code) }}" class="button">Select</a>
        </div>
        {% endfor %}
    </div>

    <div id="imgModal" class="modal" onclick="closeModal()">
        <img class="modal-content" id="modalImg">
    </div>

    <script>
    function openModal(src) {
        document.getElementById("imgModal").style.display = "block";
        document.getElementById("modalImg").src = src;
    }
    function closeModal() {
        document.getElementById("imgModal").style.display = "none";
    }
    </script>
</body>
</html>
